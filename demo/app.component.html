<main [class]="theme">
  
    <div style="position: absolute; top: 50px; left: 50px; right: 50px; bottom: 50px;">
     
      <ngx-charts-line-chart
        class="chart-container"
        [scheme]="colorScheme"
        [schemeType]="schemeType"
        [results]="dataArmandoTest"
        [animations]="animations"

        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"


        [activeEntries] = "test"
        (deactivate) = "onActivateAndDeactivate('false')"
        (activate) = "onActivateAndDeactivate('true')"

        [autoScale]="autoScale"
        [xScaleMin]="xScaleMin"
        [xScaleMax]="xScaleMax"
        [yScaleMin]="yScaleMin"
        [yScaleMax]="yScaleMax"
        [timeline]="timeline"
        [rangeFillOpacity]="rangeFillOpacity"
        [tooltipDisabled]="tooltipDisabled"
        (select)="select($event)">
      </ngx-charts-line-chart>
    
  </div>
</main>
